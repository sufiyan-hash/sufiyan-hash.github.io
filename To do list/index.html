<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <div class="container-fluid">
        <div class="container d-flex align-items-center justify-content-center">

            <div class="max-auto mt-5  w-100 p-3" style="max-width: 700px;">
                <h4 class="text-center text-primary "> syed sufiyan To Do List</h4>
                <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter My Schedule"
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="addUser">Add items</button>

                </div>

                <div class="display">
                    <table class="table">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col">#</th>

                                <th scope="col">My Schedule</th>
                                <th scope="col"> </th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>

                        <tbody id="records">
                            <!-- <tr>
                        <th scope="row">1</th>
                        <td>Neeturaj</td>
                        <td><i class="btn text-white fa fa-edit btn-info mx-3"></i><i class="btn btn-danger text-white fa fa-trash"></i> </td>
                       
                    </tr>
                     -->

                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        
    </div>

</body>
<script src="index.js"></script>

</html>
